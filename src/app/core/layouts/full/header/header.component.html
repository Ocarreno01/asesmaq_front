<mat-toolbar class="topbar gap-2">
  <!-- Menú móvil -->
  @if (!showToggle) {
    <button
      mat-icon-button
      (click)="toggleMobileNav.emit()"
      class="flex justify-center"
      aria-label="Menú"
    >
      <i class="iconify flex" data-icon="solar:hamburger-menu-linear"></i>
    </button>
  }

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Notificaciones"
  >
    <i data-icon="solar:bell-bing-linear" class="iconify size-5.5!"></i>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Notificación 1</button>
    <button mat-menu-item>Notificación 2</button>
  </mat-menu>

  <span class="flex-auto"></span>

  <!-- Perfil -->
  <button
    mat-icon-button
    extended
    [matMenuTriggerFor]="profilemenu"
    aria-label="Perfil"
    class="flex! items-center justify-center profile-btn-dd"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-full object-cover size-9! profile-dd"
      width="35"
      alt="Usuario"
    />
  </button>

  <mat-menu #profilemenu="matMenu" class="cardWithShadow">
    <!-- <button mat-menu-item>
      <mat-icon class="flex items-center">
        <i
          data-icon="solar:shield-user-line-duotone"

        ></i>
      </mat-icon>
      Mi perfil
    </button>

    <button mat-menu-item>
      <mat-icon class="flex items-center">
        <i data-icon="solar:user-id-line-duotone" class="iconify size-5.5!"></i>
      </mat-icon>
      Mi cuenta
    </button>

    <button mat-menu-item>
      <mat-icon class="flex items-center">
        <i
          data-icon="solar:checklist-minimalistic-line-duotone"
          class="iconify size-5.5!"
        ></i>
      </mat-icon>
      Mis tareas
    </button> -->

    <div class="px-3 mt-3">
      <button
        mat-stroked-button
        class="w-full"
        type="button"
        (click)="onLogout()"
      >
        Cerrar sesión
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
